<tr test-click>
    <td>{{ id }}</td>
    <td>{{ name }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top"
            title="{{ description }}">
            description
        </button>
    </td>
    <td>{{ hit_die }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top"
            title="{{ proficiency_choices }}">
            proficiency choices
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top"
            title="{{ proficiencies }}">
            proficiencies
        </button>
    </td>
    <td>{{ saving_throws }}</td>
    <td>{{ starting_equipment }}</td>
    <td>{{ class_level }}</td>
    <td>{{ subclasses }}</td>
    <td>{{ spellcasting }}</td>
</tr>
